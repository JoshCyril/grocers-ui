
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" routerLink="/home">
        <!-- <img
          src="../../../assets/img/Grocers Logo full.png"
          height="45"
          alt=""
          loading="lazy"
          style="margin-top: -1px;"
        /> -->
        <span class="fw-bold fs-3 text-secondary">Grocers</span> 
      </a>
  
      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="buttonsNav.toggle()"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div
        class="collapse navbar-collapse"
        id="navbarButtonsExample"
        mdbCollapse
        #buttonsNav="mdbCollapse"
      >
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <!-- Left links -->


        <div *ngIf="!getVal()" class="d-flex align-items-center">
          <a routerLink="/signin" class="me-3">
            <button type="button" class="btn btn-outline-secondary btn-rounded" >Sign In</button>
          </a>

          <a routerLink="/signup">
            <button type="button" class="btn btn-secondary btn-rounded" >Sign up for free</button>
          </a>
            
        </div>

        <div *ngIf="getVal()" class="d-flex align-items-center">

          <a routerLink="/store" class="me-3">
            <button type="button" class="btn btn-outline-secondary btn-rounded ">Store</button>
          </a>

          <a routerLink="/orders/{{uid}}" class="me-3">
            <button type="button" class="btn btn-outline-secondary btn-rounded ">Orders</button>
          </a>

          <!-- Badge -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" (click)="openModal()">
                <span class="badge badge-pill bg-danger">0</span>
                <span><i class="fas fa-shopping-cart"></i></span>
              </a>
            </li>
          </ul>
          
          <div mdbDropdown class="dropdown">
            <button
              class="btn btn-link btn-rounded dropdown-toggle px-4 mx-3 link-secondary"
              type="button"
              id="dropdownMenu2"
              mdbDropdownToggle
              aria-expanded="false"
            >
            Hi, {{uname}}
            </button>
            <ul mdbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <hr class="hr hr-blurry" />
              <li><button class="dropdown-item" type="button" routerLink="/profile/{{uid}}"><i class="fa-solid fa-user me-2"></i>View Profile</button></li>
              <div *ngIf="isUserAdmin()">
                <hr class="hr hr-blurry" />
                <button class="dropdown-item" type="button" routerLink="/e/users"><i class="fa-solid fa-user-pen me-2"></i>Edit Users</button>
                <button class="dropdown-item" type="button" routerLink="/e/products"><i class="fa-solid fa-file-pen me-2"></i>Edit Products</button>
                <button class="dropdown-item" type="button" routerLink="/e/categories"><i class="fa-solid fa-pen-to-square me-2"></i>Edit Categories</button>
              </div>
              <hr class="hr hr-blurry" />
              <li><button class="dropdown-item" type="button" (click)="logout()"><i class="fa-solid fa-right-from-bracket me-2"></i> Sign Out</button></li>
            </ul>
          </div>

        </div>
          
           

        
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->
