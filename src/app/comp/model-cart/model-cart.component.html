<div class="modal-header" style="background-color: #fff0ff;">
    <h5 class="modal-title" id="exampleModalLabel">Your Cart | {{NoOfItems}}</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="updateDat()"
    ></button>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-hover caption-top align-middle mb-2">
      <thead class="bg-light text-dark">
          <tr>
              <th>#</th>
              <th>Name</th>
              <th>Amount</th>
              <th>Item(s)</th>
              <th>Remove</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let u of cartItems; let i = index">
              <td>{{i+1}}</td>
              <td>{{u.name}}</td>
              <td>
                  <p class="fw-normal mb-1">₹{{u.F_price}}</p>
                  <!-- <p class="text-muted mb-0">{{u.password}}</p> -->
              </td>
              <td>{{u.NofItems}}</td>
              <td>
                <button type="button" 
                class="btn btn-outline-danger btn-rounded"
                (click)="removeItems(i, u.NofItems,u._id)">
                    <i class="fa-solid fa-xmark"></i>
                  </button>
              </td>
          </tr>
          <tr *ngIf="NoOfItems <= 0">
            <td colspan="5">
                <div class="text-center"> 
                    <span class="text-black-50 fs-5 fw-normal me-4">Cart is Empty</span> 
                    <img
                    src="../../../assets/img/carts.png"
                    class="flt-img"
                    width="80"
                    alt="..."
                    />
                </div>
            </td>
          </tr>
      </tbody>
  </table>
  </div>
  <div class="modal-footer mt-3">
      <div class="">
          Total Amount: <p class="fw-bold ms-3">₹{{cartTotal}}</p>
        </div>
      <div class="d-flex p-2">
          <button type="button" class="btn btn-secondary btn-rounded ms-3" [ngClass]="NoOfItems <= 0?'disabled':''" (click)="chkOut()">Checkout</button>
      </div>
  </div>
