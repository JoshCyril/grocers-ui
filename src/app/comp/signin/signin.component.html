<div class="container">
    <div class="px-5 pt-4">
        <p class="text-secondary fs-3 fw-bold mb-4">Sign In</p>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group mb-4">
                    <mdb-form-control>
                        <input mdbInput type="text" formControlName="name" id="formControlDefault" [(ngModel)]="user" class="form-control" [(ngModel)]="user" [ngClass]="{'is-invalid':submitted && form['name'].errors}" />
                        <label mdbLabel class="form-label" for="formControlDefault">Username or Email ID</label>

                        <div *ngIf="submitted && form['name'].errors" class="invalid-feedback ms-2">
                            <div *ngIf="form['name'].errors['required']">
                                Can't be blank
                            </div>
                        </div>
                </mdb-form-control>
                </div>
                
                <div class="form-group mb-4">
                    <mdb-form-control>
                        <input mdbInput type="password" formControlName="password" id="formControlDefault" class="form-control" [ngClass]="{'is-invalid':submitted && form['password'].errors}" [(ngModel)]="password" />
                        <label mdbLabel class="form-label" for="formControlDefault">Password</label>
    
                        <div *ngIf="submitted && form['password'].errors" class="invalid-feedback ms-2">
                            <div *ngIf="form['password'].errors['required']">
                                Password can't be blank
                            </div>
                            <div *ngIf="form['password'].errors['minlength']" class="ms-2">
                                Password must have atleast 8 character
                            </div>
                        </div>
                </mdb-form-control>
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary btn-rounded">Let's Go</button>
                </div>
            </form>

        <p class="text-black-50 fs-6 mt-5">Don't have an account? 
            <a class="btn-link link-secondary btn-rounded" routerLink="/signup">Sign Up</a>
        </p>
    </div>
            
    </div>
