<div class="container">
    <div class="row">
        <div class="col-md-6 offset-3">
            <h2 class="text-secondary">Sign Up</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>UserName</label>
                    <input type="text" formControlName="name" class="form-control" [(ngModel)]="user.name"
                    [ngClass]="{'is-invalid':submitted && form['name'].errors}">

                    <div *ngIf="submitted && form['name'].errors" class="invalid-feedback">
                        <div *ngIf="form['name'].errors['required']">
                            UserName cannot be Empty
                        </div>
                    </div>
                    <div *ngIf="isUserExist && forUser == 0">
                        <span class="badge bg-danger">{{userExistMsg}}</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{'is-invalid':submitted && form['email'].errors}" [(ngModel)]="user.email">
                    <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                        <div *ngIf="form['email'].errors['required']">
                            Email cannot be Empty
                        </div>
                        <div *ngIf="form['email'].errors['email']">
                            Enter Valid EmailId
                        </div>
                    </div>
                    <div *ngIf="isUserExist && forUser == 1">
                        <span class="badge bg-danger">{{userExistMsg}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{'is-invalid':submitted && form['password'].errors}" [(ngModel)]="user.password">
                    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                        <div *ngIf="form['password'].errors['required']">
                            Password cannot be Empty
                        </div>
                        <div *ngIf="form['password'].errors['minlength']">
                            Password must have atleast 8 character
                        </div>
                    </div>
                </div>
                
                <br>
                <div class="form-group">
                    <button class="btn btn-secondary">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
